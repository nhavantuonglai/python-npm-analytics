name: Generate Python NPM Analytics

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node index.js
      - name: Commit stats.md
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add stats.md
          git commit -m "Update npm analytics table" || echo "No changes to commit"
          git push